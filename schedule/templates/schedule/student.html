{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>student login page</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static  'css/Mystyle3.css' %}">
	
</head>
<body>
     {% include 'schedule/messages.html' %}
     <center><h3 style="color: white;">EXAM-INVIGILATOR ASSIGNMENT SYSTEM</h3></center>
	<div class="loginbox">
	<img src='/static/images/student.png' id="student">
		<h1>LOGIN HERE</h1>
		<form action="{% url 'stud' %}" method="POST">
			{% csrf_token %}
			<div class="formbox">
				<label>ROLL NUMBER</label>
				<input type="varchar" name="rno" placeholder="Enter RollNumber">
			</div>
			<div class="formbox">
				<label>USERNAME</label>
				<input type="text" name="uname" placeholder="Enter Username">
			</div>
			<input type="submit" name="submit" placeholder="LOGIN">
		</form>
	</div>
</body>
</html>
