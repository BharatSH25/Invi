<table >
<thead>

     <td class="xyz"><button class="btn btn-light" style="font-size: 22px;
     ">{{i.room_status}}</button></td>
     <td><button class="btn btn-info">Change</button></td>
      </form>
      </td>
      
    </tr>
    {% endfor %}
    </tbody>
</table>

</div>
